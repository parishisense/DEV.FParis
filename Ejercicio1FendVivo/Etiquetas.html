<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio Tarjetas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Siempre cargar primero los links externos y despues mi archivo Css -->
    <link rel="stylesheet" href="/Ejercicio1FendVivo/EtiquetasCss.css">
</head>
<body>
    <!-- Main es una etiqueta para cajas principales -->
    <!-- Wrapper -->
    <section class="wrapper row">
        <!-- Columna Izquierda -->
        <aside classs="col">
            <article>
                <h2>Supervisor</h2>
                <p>Monitors activity to identify project roadblocks</p>
                <div>
                    <img src="/Imagenes Ejercicio 1/icon-supervisor.svg" alt="icon-supervisor">
                </div>
            </article>
        </aside>
        <!-- columna central -->
        <aside classs="col direction-column">
               <article>
                    <h2>Team Builder</h2>
                    <p>Scans our Talentnetwork to create the optimal teamfor your project</p>
                    <div>
                        <img src="/Imagenes Ejercicio 1/icon-team-builder.svg" alt="icon-team-builder">
                    </div>
                </article>

                <article>
                    <h2>Karma</h2>
                    <p>Regulary evaluates our talent to ensure quality</p>
                    <div>
                        <img src="/Imagenes Ejercicio 1/icon-karma.svg" alt="icon-karma" >
                    </div>
                </article>
        </aside>
        <!-- Columna derecha -->
        <aside classs="col">
                <article>
                    <h2>Calculator</h2>
                    <p>Uses data from past projects to provide better delivery estimates</p>
                    <div>
                        <img src="/Imagenes Ejercicio 1/icon-calculator.svg" alt="icon-calculator">
                    </div>
                </article>
        </aside>
    </section>
</body>
</html>
